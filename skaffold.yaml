apiVersion: skaffold/v4beta7
kind: Config
metadata:
  name: montalabs
build:
  tagPolicy:
    gitCommit:
      variant: CommitSha
  artifacts:
    - image: harbor.mymemorylog.com/montalabs/montalabs
      platforms: ["linux/amd64"]
      docker:
        dockerfile: Dockerfile
  local:
    useBuildkit: true
    push: true
    useDockerCLI: true
  
profiles:
  - name: ci
    build:
      artifacts:
        - image: harbor.mymemorylog.com/montalabs/montalabs
          custom:
            buildCommand: ./skaffold-build.sh